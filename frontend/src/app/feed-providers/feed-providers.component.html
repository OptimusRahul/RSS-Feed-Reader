<hr class="top-pos">
<h3 class="txt-center">New Provider</h3>
<div class="card card-img">
  Add Feed Provider Links
<br>
  <form class="form txt-center">
    <div class="form-group">
      <input #linktext required type="text" id="inputMDEx" class="form-control" placeholder="Add Rss Links">
    </div>
    {{ errorMsg }}
      <div class="btn-center">
        <input (click)="postLinks(linktext.value); linktext.value = ''" class="btn btn-primary btn-pos btn-center" type="submit" value="Submit">
        <input class="btn btn-primary btn-pos" type="reset" value="Reset">
      </div>
  </form>
</div>

<div class="foot-pos">
  <app-footer></app-footer>
</div>
